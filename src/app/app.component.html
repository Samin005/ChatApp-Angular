<div class="container">
  <form>
    <div class="m-auto row g-3 align-items-center">
      <div class="col-10">
        <input class="form-control" placeholder="Type..." [(ngModel)]="inputText" name="inputText">
      </div>
      <div class="col-2">
        <button class="btn btn-primary" type="submit" (click)="onSendMessage()">Send</button>
      </div>
    </div>
  </form>
  <div class="text-center m-2">
    <h3>Messages:</h3>
    <div *ngFor="let message of messages">
      <div>{{message}}</div>
    </div>
  </div>
</div>
